stages:
  - test
  - build
  - deploy

verify:
  stage: test
  tags:
    - maven
  script:
    - echo "Building project with maven"
    - mvn verify -DskipTests
 
build:
  stage: build
  tags:
    - maven
  script:  
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
      
deploy:
    stage: deploy
    tags:
    - maven
    script:
        - sudo rsync -rav -e --stats target/smart-health-1.0.0.jar /opt/smarthealth/latest/smart-health-1.0.0.jar
        - service smarthealth-app restart
    
    only:
        - master
cache:
  paths:
    - ~.m2/repository/