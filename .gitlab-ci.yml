deploy:
    stage: deploy
    script:
        - rsync target/smart-health-1.0.0.jar /opt/smarthealth/latest/smart-health-1.0.0.jar
        - service smarthealth-app restart
    
    only:
        - master
cache:
  paths:
    - .m2/repository/
