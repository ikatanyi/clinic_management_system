stages:
  - test
  - build
  - deploy

before_script:
  - mvn install
test:
  stage: test
  script:  
    - mvn verify -DskipTests

build:
  stage: build
  script:  
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar

